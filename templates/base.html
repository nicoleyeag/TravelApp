<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="static/css/style.css">

    <title>
    {% block title %}
          
    {% endblock %}
    </title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- react -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- js login file insert -->
    <script src="static/js/login.js" type="text/javascript"></script>
  </head>

    <body>
      <!-- start custom navbar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">

          <a class="logo" href="#">
            <img src="static/img/logotwo.jpg" alt="OMW" width="281.979" height="114.287">
          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- <ul class="nav nav-underline"></ul> -->

              <li class="button-link">
                <button class="button-link">Location</button>
              </li>

              <li class="button-link">
                <button class="button-link">Excursion</button>
              </li>
              <!-- DROPDOWN -->
              <!-- 
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
               -->

              <li class="button-link">
                <button class="button-link">Map</button>
              </li>

            </ul>

              <div id="root"></div>
              <button class="buttons" id="login" type="submit">Login</button>

          </div>

        </div>
      </nav>
      <!-- end custom navbar -->
    <div class="main-body">
        {% block body %}
        
        {% endblock %}
    </div>
        <script type="module">
          import React from 'https://unpkg.com/react@17/umd/react.development.js';
          import ReactDOM from 'https://unpkg.com/react-dom@17/umd/react-dom.development.js';
          import { Buttons } from './static/jsx/buttons.jsx'; // Adjust the path based on your project structure
        
          ReactDOM.render(
            React.createElement(Buttons, { property1: "default" }),
            document.getElementById('root')
          );
        </script>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>

</html>
