<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="/static/css/style.css">

  <!-- bootstrap css -->
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
  crossorigin="anonymous"
/>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- react, reactdom and react bootstrap -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-bootstrap@next/dist/react-bootstrap.min.js" crossorigin></script>
 
  <!-- my app.js -->
  <script type="module" src="/static/js/App.js"></script>
 
<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">

<title>
  {% block title %}

  {% endblock %}
</title>

</head>

<body>
  <style>
    body {
      background-image: url("static/img/background.jpg");  
    }  
  </style>

  <div id="topnav" ></div>
  <!-- remove this if once user session -->
  <!-- {# For demo purposes, show our sessions #}
    {% if session %}
    
        <label>Flask Session</label>
        {{ session }}
      
    {% endif %} -->

  <!-- NAV -->
  <div class="pageLayout">
    <div id="topnav" ></div>

    
        <!-- Content outside of main-body -->
    <div id="outofmainbody">
      {% block outofmainbody %}
        <!-- Your content outside of main-body goes here -->
      {% endblock %}
    </div>

    <!-- Main Body Section -->
    <div class="main-body">
      {% block body %}
        <!-- Your main body content goes here -->
      {% endblock %}
    </div>
  </div>

</body>

</html>
